{% extends "base.html" %}

{# Head for the `LibGen Uploads` page #}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ page.extra.css }}">
  <meta name="description" content="{{ page.description }}">
	<script>
		window.onload = function() {
			let element = document.getElementById('back-link');
			element.onclick = function () {
				if (document.referrer == "{{ config.base_url | safe }}") {
					history.back();
					return false;
				} else {
					location.href = "{{ config.base_url | safe }}"
					return false;
				}
			}
		}
	</script>
	<title>{{ config.title }} â€” {{ page.title }}</title>
{% endblock head %}

{# Body for the `LibGen Uploads` page #}
{% block body %}
  {{ page.content | safe }}
{% endblock body %}
